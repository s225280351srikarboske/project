<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tenant Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/styles.css" rel="stylesheet" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:#f7f7f7; }
    header { background:#111827; color:#fff; padding:14px 20px; display:flex; justify-content:space-between; align-items:center; }
    .brand { font-weight:700; }
    .btn { border:0; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .btn-logout { background:#ef4444; color:#fff; }
    main { max-width:1100px; margin:20px auto; padding:0 16px; }
    .toolbar { display:flex; gap:10px; margin-bottom:16px; align-items:center; }
    input[type="search"] { flex:1; padding:10px; border:1px solid #ddd; border-radius:8px; }
    select { padding:10px; border:1px solid #ddd; border-radius:8px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:14px; }
    .card { background:#fff; border-radius:14px; padding:14px; box-shadow:0 1px 6px rgba(0,0,0,.06); display:flex; flex-direction:column; }
    .card h3 { margin:0 0 6px; font-size:18px; }
    .muted { color:#6b7280; font-size:14px; }
    .price { font-weight:700; margin-top:8px; }
    .imgwrap { width:100%; aspect-ratio: 4 / 3; overflow:hidden; border-radius:12px; background:#eee; margin-bottom:8px; display:flex; align-items:center; justify-content:center; }
    .imgwrap img { width:100%; height:100%; object-fit:cover; display:block; }
    .empty { text-align:center; padding:40px; color:#6b7280; }
  </style>
</head>
<body>
<header>
  <div class="brand">Tenant Dashboard</div>
  <button class="btn btn-logout" id="logoutBtn">Logout</button>
</header>

<main>
  <div class="toolbar">
    <input id="searchBox" type="search" placeholder="Search by city, address, or title..." />
    <select id="statusFilter">
      <option value="">All</option>
      <option value="AVAILABLE" selected>AVAILABLE</option>
      <option value="OCCUPIED">OCCUPIED</option>
    </select>
  </div>

  <div id="properties" class="grid"></div>
  <div id="emptyState" class="empty" style="display:none;">No properties found.</div>
</main>

<script src="./js/tenantdashboard.js" defer></script>
</body>
</html>
